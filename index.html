<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wii Photo Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div id="start-screen" class="screen active">
            <div class="wii-header">Puzzle</div>
            <div class="image-preview-container">
                <img src="test.png" alt="Puzzle Preview" class="image-preview">
            </div>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-difficulty="6">Pieces: 6</button>
                <button class="difficulty-btn" data-difficulty="12">Pieces: 12</button>
                <button class="difficulty-btn" data-difficulty="24">Pieces: 24</button>
                <button class="difficulty-btn" data-difficulty="48">Pieces: 48</button>
            </div>
            <div class="bottom-nav">
                <button id="backButton" class="nav-button">Back</button>
                <button id="viewRecordsButton" class="nav-button">View records</button>
            </div>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="wii-header">Puzzle</div>
            <div class="puzzle-area">
                <div id="puzzle-board"></div>
                <div id="puzzle-solved-overlay" class="hidden">
                    <div class="solved-content">
                        <p class="congratulations-text">Congratulations!<br>It's a new record!</p>
                        <p class="time-finished">You finished in <span id="final-time">00:00:00</span>.</p>
                        <button id="continueButton" class="nav-button">Continue</button>
                    </div>
                </div>
            </div>
            <div class="game-info">
                <div class="timer">Time: <span id="time">00:00:00</span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
